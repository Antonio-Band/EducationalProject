<div class="container mt-2">
  <!-- Content goes here -->
   <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="admin.html">Posts</a></li>
    <li class="breadcrumb-item active" aria-current="page">New Post</li>
    </ol>
    </nav>

   <!-- Форма содержащая все элементы для создания нового поста -->
  <form>
    <div class="form-group row"> <!-- Ввод текста -->
      <label for="exampleInputText1" class="col-sm-2 col-form-label">Tittle</label>
      <div class="col-sm-8">
         <input type="text" class="form-control" id="exampleInputText1" placeholder="Enter tittle">
      </div>
    </div>
    <div class="form-group row"><!-- Ввод текста -->
        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Text</label>
        <div class="col-sm-8">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter text"></textarea>
    </div>
    </div>
     <!-- Реализация радиобокса (единичный выбор) -->
    <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Category</legend>
          <div class="col-sm-8">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Science
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Poetry
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  ART
                </label>
            </div>
          </div>
        </div>
      </fieldset>
       <!-- Выпадающий список -->
      <div class="form-group row">
        <label for="inputLanguage" class="col-sm-2 col-form-label">Language</label>
        <div class="col-sm-8"> 
        <select id="inputLanguage" class="custom-select ">
          <option selected>English</option>
          <option>Ukrainian</option>
          <option>Russian</option>
          <option>Poland</option>
          <option>...</option>
        </select>
        </div>
      </div>
       <!-- Поле выбора файла -->
      <div class="form-group row">
        <label for="customFile" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-8"> 
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
         </div>
      </div>
          <!-- Переключатель -->
      <div class="form-group row">
        <label for="customSwitch1" class="col-sm-2 col-form-label">Theme</label> 
        <div class="col-sm-8"> 
        <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Enable Dark Theme</label>
      </div>
        </div>
      </div>
<!-- Поле выбора -->
      <div class="form-group row">
        <label for="exampleCheck1" class="col-sm-2 col-form-label">Publish</label> 
        <div class="col-sm-8"> 
        <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Visible on site</label>
    </div>
    </div>
    </div>
<!-- Кнопка создания поста -->
    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>
</div>
<script src="js/jquery-3.4.1.min.js"></script>

 </body>
